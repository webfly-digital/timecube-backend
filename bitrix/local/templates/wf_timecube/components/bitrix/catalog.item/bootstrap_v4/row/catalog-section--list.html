<!--Product card-->
<div class="product-row">
  <div class="product-row__inner">
    <div class="product-row__visual">
      <a class="pic" href="/product-detail.html">
        <img class="lozad main" data-src="/assets/img/products/p-01.jpg">
        <img class="lozad hover" data-src="/assets/img/products/p-02.jpg">
      </a>
      <div class="product-row__labels d-md-none">
        <div class="product-labels product-labels--column">
          <label class="product-label product-label--freedelivery"><span class="product-label__icon svg-icon icon-delivery-truck"></span><span class="product-label__title">Free</span>
          </label>
          <label class="product-label product-label--gift"><span class="product-label__icon svg-icon icon-giftcard"></span><span class="product-label__title">Ручка в подарок</span>
          </label>
        </div>
      </div>
    </div>
    <div class="product-row__details">
      <div class="product-row__details-left">
        <!--заголовок-->
        <div class="product-row__line">
          <ul class="product-row__list">
            <li><span class="product-card__brand">Jebely</span></li>
            <li>
              <span class="product-card__country reverse"><span>Швейцария</span>
                  <svg class="sprite-icon">
                    <use xlink:href="/assets/img/sprite.svg#swiss"></use>
                  </svg>
              </span>
            </li>
          </ul>
          <p class="product-row__title"><a href="/product-detail.html">Швейцарский виндер для часов JBW-090-RD</a></p>
        </div>
        <!--конец заголовка-->
        <div class="product-row__line d-none">
          <!--сюда добавить переключатели торговых предложений, если есть (и убрать класс d-none)-->
        </div>
        <!--лейблы-->
        <div class="product-row__line d-none d-md-block">
          <div class="product-labels">
            <label class="product-label product-label--freedelivery"><span class="product-label__icon svg-icon icon-delivery-truck"></span><span class="product-label__title">Free</span>
            </label>
            <label class="product-label product-label--gift"><span class="product-label__icon svg-icon icon-giftcard"></span><span class="product-label__title">Ручка в подарок</span>
            </label>
          </div>
        </div>
        <!--конец лейблов-->
      </div>
      <div class="product-row__details-right">
        <!--цены-->
        <div class="product-row__line">
          <div class="product-card__prices product-card__prices--discount">
            <p class="caption-gray">Цена</p>
            <p class="product-card__price">8900 ₽</p>
            <p class="product-card__oldprice">10900 ₽</p>
          </div>
        </div>
        <!-- конец цен-->
        <!--кнопки-->
        <div class="product-row__line">
          <div class="product-card__buttons">
            <div class="product-card__button-wrapper btn-animated-wrapper wide">
              <button class="btn btn-sm btn-third btn-animated btn-cart" title="В корзину">В корзину</button>
            </div>
            <label class="product-card__button-wrapper btn-animated-wrapper">
              <input type="checkbox">
              <div class="btn btn-sm btn-third btn-animated btn-compare" title="В сравнение" aria-label="В сравнение"><span class="svg-icon icon-compare"></span></div>
            </label>
            <div class="product-card__button-wrapper btn-animated-wrapper">
              <button class="btn btn-sm btn-third btn-animated btn-favourite" title="В избранное" aria-label="В избранное"><span class="svg-icon icon-favorite"></span></button>
            </div>
          </div>
        </div>
        <!-- конец кнопок-->
        <!--остатки и рейтинг-->
        <div class="product-row__line">
          <ul class="product-row__list"><li>
              <div class="availability availability--sm"><span class="availability__scale"><img src="/assets/img/a-high.svg" alt="В наличии"></span><span class="availability__caption">В наличии</span></div>
          </li></ul>
        </div>
        <!--конец остатков и рейтинга-->
      </div>
    </div>
  </div>
  <!--product card ends-->
</div>
<!--Product card-->
